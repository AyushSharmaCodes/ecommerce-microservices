### `docker-compose.yml` (example for local integration with Postgres)
version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: eureka
      POSTGRES_USER: eureka
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
    volumes:
      - eureka-db-data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  eureka:
    build: src/main/java
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eureka
      SPRING_DATASOURCE_USERNAME: eureka
      SPRING_DATASOURCE_PASSWORD: example
      EUREKA_ADMIN_USER: admin
      EUREKA_ADMIN_PASS: 'replace-with-secure-password'
      EUREKA_SERVICE_USER: service
      EUREKA_SERVICE_PASS: 'replace-with-secure-password'
    depends_on:
      - postgres

volumes:
  eureka-db-data:


